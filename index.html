<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last of Us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;600;700&family=Montserrat:wght@300&family=Poppins:wght@300;400;500&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <main>
      <div class="carrossel">
        <img
          class="imagem ativa"
          src="./src/imagens/tlou-1.jpg"
          alt="Ellie na frente do Joel, com o corpo virado para ele, porém olhando para trás. Joel olhando para o lado direito"
        />

        <img class="imagem"
          src="./src/imagens/tlou-2.jpg"
          alt="Corte de imagem com Joel olhando para a esquerda. Corte de imagem com Ellie olhando para frente"
        />

        <img class="imagem"
          src="./src/imagens/tlou-3.jpg"
          alt="Janela coberta de jornais e Joel espiando por uma fresta"
        />

        <img class="imagem"
          src="./src/imagens/tlou-4.jpg"
          alt="Tess agachada conversando com Ellie que está comendo um pão"
        />

        <img class="imagem"
          src="./src/imagens/tlou-5.jpg"
          alt="Joel e Ellie caminhando em direção à cidade destruída"
        />

        <img class="imagem"
          src="./src/imagens/tlou-6.jpg"
          alt="Joel assustado com uma lanterna ligada na mão"
        />
      </div>

      <div class="conteudo">
        <div class="informacoes">
          <img
            class="logo"
            src="./src/imagens/logo.png"
            alt="logo The Last of Us"
          />

          <p class="descricao">
            The Last of Us é uma série distópica da HBO baseada na franquia de
            jogos de videogame de mesmo nome criada por Neil Druckmann. O drama
            narra um futuro pandêmico que foi devastador para humanidade,
            deixando os seres humanos à beira da extinção.
          </p>
        </div>

        <div class="botoes-carrossel">
          <button class="botao selecionado"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
          <button class="botao"></button>
        </div>
      </div>

      <aside class="menu-lateral">
        <ul>
          <li>
            <a href="https://github.com/anapaaulafernandes" target="_blank">
              <img
                src="./src/imagens/github.svg"
                alt="logo-github"
                class="icone"
              />
            </a>
          </li>

          <li>
            <a href="https://linkedin.com" target="_blank">
              <img
                src=".//src/imagens/linkedin-in.svg"
                alt="logo-linkedin"
                class="icone"
              />
            </a>
          </li>
        </ul>
      </aside>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
